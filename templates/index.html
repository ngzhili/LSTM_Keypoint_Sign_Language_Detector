<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Sign Language Keypoint Detection</title>
    <meta
      name="description"
      content="An interactive sign language app created using LSTM keypoint detection, created by Zhili and Pei Zhen."
    />
  </head>

  <body>
    <div class="app-container">
      <div class="app-bar">
        <div class="logo-container">
          <img
            class="logo"
            src="../static/images/jungle.png"
            alt="jungle logo"
          />
        </div>
        <div class="intro-container">
          <h1 class="title-text">Sign Language Detection Game</h1>
          <p class="description-text">
            A LSTM keypoint detection model by Zhili and Pei Zhen
          </p>
        </div>
      </div>
      
      <!--model threshold slider-->
      <!--<div>
        <label for="points">Model Threshold:</label>
        <form method="POST" action="slider">
          <input type="range" id="points" min="0" max="1" value = 0.5 step = 0.1 name="model_threshold_slider" />
          <input type="submit" value="submit" />
      </form>
      </div>-->
      
      <div class="slidecontainer">
        <label> Year: <span id="Year"></span></label>
        <input type="range" min="1998" max="2019" value="2014" class="slider" id="year_range" step="1">
    </div>
      
      <script>
        var slider3 = $("#year_range");
        $("#Year").html(slider3.val());
        
        slider3.change(function() {
            $("#Year").html(slider3.val());
        })
      </script>

      <div class="body-container">
        <div class="video-container">
          <img src="{{ url_for('video_feed') }}" width="80%" />
        </div>
      </div>
    </div>
  </body>
</html>
